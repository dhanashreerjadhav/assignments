		<div id="display">

        <script>
            document.getElementById("manyinputs").style.visibility = "hidden";
            document.getElementById("display").style.visibility = "hidden";
            var pointssqu=[],edge=[],perimeter=0,shapetype,area=0;
            function store()
		    {
               for(var i=0;i<8;i++)
			   {
                    pointssqu[i]=document.getElementsByClassName("coordinate")[i].value;
               }
			   edge[0]=Math.sqrt(Math.pow((pointssqu[2]-pointssqu[0]),2)+Math.pow((pointssqu[3]-pointssqu[1]),2));
			   edge[1]=Math.sqrt(Math.pow((pointssqu[4]-pointssqu[2]),2)+Math.pow((pointssqu[5]-pointssqu[3]),2));
			   edge[2]=Math.sqrt(Math.pow((pointssqu[6]-pointssqu[4]),2)+Math.pow((pointssqu[7]-pointssqu[5]),2));
			   edge[3]=Math.sqrt(Math.pow((pointssqu[0]-pointssqu[6]),2)+Math.pow((pointssqu[1]-pointssqu[7]),2));
               if(shapetype==="square")
               {
                   square.perimeter();
                   square.area();
                   document.getElementById("display").style.visibility = "visible";
                   document.getElementById("displayarea").innerHTML+=area;
                   document.getElementById("displayperimeter").innerHTML+=perimeter;
               }
               if(shapetype=="rectangle")
               {
                  rectangle.perimeter();
                  rectangle.area();
                  document.getElementById("display").style.visibility = "visible";
                  document.getElementById("displayarea").innerHTML+=area;
                  document.getElementById("displayperimeter").innerHTML+=perimeter;
                }
                if(shapetype=="triangle")
                {
                   triangle.perimeter();
                   triangle.area();
                   document.getElementById("display").style.visibility = "visible";
                    
                   document.getElementById("displayarea").innerHTML+=area;
                   document.getElementById("displayperimeter").innerHTML+=perimeter;
               }
               
           }
            function callsquare(){
                $(".coordinate").val("");
                document.getElementById("manyinputs").style.visibility = "visible";
                document.getElementById("inputs1").style.visibility = "visible";
                shapetype=document.getElementById("square").name;
            }
            function callrectangle(){
               $(".coordinate").val("");
                document.getElementById("manyinputs").style.visibility = "visible";
                document.getElementById("inputs1").style.visibility = "visible";
                shapetype=document.getElementById("rectangle").name;
            }
            function calltriangle(){
                $(".coordinate").val("");
                document.getElementById("inputs1").style.visibility = "hidden";
                document.getElementById("inputs").style.visibility = "visible";
                 document.getElementById("submit1").style.visibility = "visible";
                shapetype=document.getElementById("triangle").name;
            }
            
            
       function point(x,y)
        {
            this.x=x;
            this.y=y;
        }
        function shape(edges,points){
            this.edges=edges;
            this.points=points;
            this.area=function(){
                if(this.edges==3){
                    //alert("sdf");
                    var p=perimeter/2;
                    area=Math.sqrt(p*(p-edge[0])*(p-edge[1])*(p-edge[2]));
                }
                else{
                    area=edge[0]*edge[1];
                }
            }
            this.perimeter=function(){
                for(var i=0;i<this.edges;i++){
                    perimeter=perimeter+edge[i];
                }
            }
        }
        var triangle=new shape(3,pointssqu);
        var square=new shape(4,pointssqu);
        var rectangle=new shape(4,pointssqu);
