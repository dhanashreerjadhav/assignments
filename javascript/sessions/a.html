<html>
<head>
</head>
<body>
	<input type="button" value="click me" onclick="hi()"/>
	<script>
		function hi()
		{
			i=1;
			do
			{
				var a=7*i;
				a=parseInt(a);
				document.writeln("7 * ");
				document.writeln(i);
				document.writeln(" = ");
				document.writeln(a);
				document.writeln("<br>");
				i++;
			}while(i<=10)
		}
	</script>
</body>
</html>
