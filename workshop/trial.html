
<div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Book</h4>
                    </div>
                    <form id="newbook" class="form-horizontal">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputisbn" class="col-sm-2 control-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputisbn" placeholder="ISBN" data-bind="value:isbn" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputtitle" placeholder="Title" data-bind="value:title" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputauthor" class="col-sm-2 control-label">Author</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputauthor" placeholder="Author" data-bind="value:author" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputprice" class="col-sm-2 control-label">Price</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputprice" placeholder="Price" data-bind="value:price" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputavailability" class="col-sm-2 control-label">Availability</label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox1" value="Amazon" data-bind="checked:availability">Amazon
                                </label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox2" value="Flipkart" data-bind="checked:availability">Flipkart
                                </label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox3" value="Snapdeal" data-bind="checked:availability">Snapdeal
                                </label>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" data-dismiss="modal" data-bind="click:addbook"/>
                    </div>
                    </form>
                </div>
            </div>
        </div>
