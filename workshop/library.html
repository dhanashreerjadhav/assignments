<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    </head>
    <body>
        <div class="container text-center header">
            <h1>ONLINE LIBRARY SYSTEM</h1>
        </div>
        <!--DIV TO DIPSLAY TABLE OF BOOK INFO-->
        <div class="container" data-bind="visible:visibility1">
            <button id="addbook" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Add New Book</button>
            <button id="addauthor" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal1">Add New Author</button>
            <table class="table table-hover table-bordered">
                <thead class="thead-inverse">
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                </thead>
                <tbody data-bind="foreach: bookdata">
                    <tr>
                        <td data-bind="text: $data.isbn , click:$parent.bookinfo"></td>
                        <td data-bind="text: $data.title"></td>
                        <td data-bind="text: $data.author , click:$parent.showprofile"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!--Div to display book information-->
        <div id="bookpage" data-bind="visible:visibility2" class="container text-center">
            <h3 class="headings">BOOK INFORMATION </h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputisbn" class="col-sm-2 control-label">ISBN</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputisbn" placeholder="ISBN" data-bind="text:isbn"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputtitle" placeholder="Title" data-bind="text:title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputauthor" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputauthor" placeholder="Author" data-bind="text:author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputprice" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputprice" placeholder="Price" data-bind="text:price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputavailability" class="col-sm-2 control-label">Availability</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputavailability" placeholder="Availability" data-bind="text:availability"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" data-bind="click:editbookdetails">Edit</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" data-bind="click:deletebook">Delete</button>
            </form>
        </div>
        
        <!--Div to edit book information-->
        <div id="editbookpage" data-bind="visible:visibility4" class="container text-center">
            <h3 class="headings">EDIT BOOK INFORMATION </h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputisbn" class="col-sm-2 control-label">ISBN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputisbn" placeholder="ISBN" data-bind="value:isbn" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputtitle" placeholder="Title" data-bind="value:title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputauthor" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputauthor" placeholder="Author" data-bind="value:author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputprice" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputprice" placeholder="Price" data-bind="value:price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputavailability" class="col-sm-2 control-label">Availability</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="Amazon" data-bind="checked:availability">Amazon
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="Flipkart" data-bind="checked:availability">Flipkart
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="Snapdeal" data-bind="checked:availability">Snapdeal
                    </label>
                </div>
                <button type="submit" class="btn btn-default" data-dismiss="modal" data-bind="click:savebook">Save</button>
            </form>
        </div>
		
        <!--Div to edit author information-->
		<div id="editauthorpage" data-bind="visible:visibility5" class="container text-center">
            <h3 class="headings">EDIT AUTHOR INFORMATION</h3>
            <form class="form-horizontal" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="inputempid" class="col-sm-2 control-label">Emp ID</label>
                    <div class="col-sm-10">
                        <input required="true" type="text" class="form-control" id="inputempid" placeholder="Employee ID" data-bind="value:empid" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input required="true" type="text" class="form-control" id="inputname" placeholder="Name" data-bind="value:name" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input  type="text" class="form-control" id="inputemail" placeholder="Email" data-bind="value:email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputwebsite" class="col-sm-2 control-label">Website</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputwebsite" placeholder="Website" data-bind="value:website" value=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputdepartment" class="col-sm-2 control-label">Department</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="Engineering" id="inputdepartment" placeholder="Department" data-bind="value:department">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputskills" class="col-sm-2 control-label">Skills</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="HTML" data-bind="checked:skills">HTML
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="CSS" data-bind="checked:skills">CSS
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="Javascript" data-bind="checked:skills">Javascript
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" data-bind="click : saveauthor">SAVE</button>
            </form>
        </div>
        
        <!--Div to display author information-->
        <div id="profilepage" data-bind="visible:visibility3" class="container text-center">
            <h3 class="headings">AUTHOR INFORMATION </h3>
            <form class="form-horizontal" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="inputempid" class="col-sm-2 control-label">Emp ID</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputempid" placeholder="Employee ID" data-bind="text:empid" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputname" placeholder="Name" data-bind="text:name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputemail" placeholder="Email" data-bind="text:email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputwebsite" class="col-sm-2 control-label">Website</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputwebsite" placeholder="Website" data-bind="text:website" value=" "/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputdepartment" class="col-sm-2 control-label">Department</label>
                    <div class="col-sm-10">
                        <label class="form-control" value="Engineering" id="inputdepartment" placeholder="Department" data-bind="text:department"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputskills" class="col-sm-2 control-label">Skills</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="inputskills" placeholder="Skills" data-bind="text:skills"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" data-bind="click : editauthordetails">EDIT</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" data-bind="click : deleteauthor">DELETE</button>
            </form>
        </div>
        
        <!--Modal for new book-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Book</h4>
                    </div>
                    <form id="newbook" class="form-horizontal">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputisbn" class="col-sm-2 control-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputisbn" placeholder="ISBN" data-bind="value:isbn" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputtitle" placeholder="Title" data-bind="value:title" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputauthor" class="col-sm-2 control-label">Author</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputauthor" placeholder="Author" data-bind="value:author" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputprice" class="col-sm-2 control-label">Price</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputprice" placeholder="Price" data-bind="value:price" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputavailability" class="col-sm-2 control-label">Availability</label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox1" value="Amazon" data-bind="checked:availability">Amazon
                                </label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox2" value="Flipkart" data-bind="checked:availability">Flipkart
                                </label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox3" value="Snapdeal" data-bind="checked:availability">Snapdeal
                                </label>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" data-dismiss="modal" data-bind="click:addbook"/>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!--Modal for new author-->
        <div id="myModal1" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Author</h4>
                    </div>
                    <form class="form-horizontal" data-toggle="validator" role="form">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputempid" class="col-sm-2 control-label">Emp ID</label>
                                <div class="col-sm-10">
                                    <input required="true" type="text" class="form-control" id="inputempid" placeholder="Employee ID" data-bind="value:empid" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputname" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                  <input required="true" type="text" class="form-control" id="inputname" placeholder="Name" data-bind="value:name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputemail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input  type="text" class="form-control" id="inputemail" placeholder="Email" data-bind="value:email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputwebsite" class="col-sm-2 control-label">Website</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputwebsite" placeholder="Website" data-bind="value:website" value=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputdepartment" class="col-sm-2 control-label">Department</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" value="Engineering" id="inputdepartment" placeholder="Department" data-bind="value:department">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputskills" class="col-sm-2 control-label">Skills</label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox1" value="HTML" data-bind="checked:skills">HTML
                                </label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox2" value="CSS" data-bind="checked:skills">CSS
                                </label>
                                <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox3" value="Javascript" data-bind="checked:skills">Javascript
                                </label>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" data-dismiss="modal" data-bind="click : addauthor"/>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/library.js"></script>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </body>
</html>
