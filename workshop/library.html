<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
        <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
        <script src="js/notify.min.js"></script>
        <script src="js/bootbox.min.js"></script>
    </head>
    <body>
        <div class="container text-center header">
            <div class="row">
                <div class="col-md-2">
                    <button id="homebutton" class="btn btn-info" data-bind="click:homepage"><b>Home</b></button>
                </div>
                <div class="col-md-10 textheader">
                    <h1><b>DIGITAL LIBRARY</b></h1>
                </div>
            </div>
        </div>
        
        <div class="container carouselcontainer" data-bind="visible:visibility7">
              <br>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="images/corporate.jpg" alt="Chania" width="460" height="345">
                  </div>

                  <div class="item">
                    <img src="images/Whyreadbanner1.jpg" alt="Chania" width="460" height="345">
                  </div>

                  <div class="item">
                    <img src="images/Whyreadbanner2.jpg" alt="Flower" width="460" height="345">
                  </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    
        <!--DIV TO DIPSLAY TABLE OF BOOK INFO-->
        <div class="container home" data-bind="visible:visibility1">
            <button id="addbook" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal"><b>Add New Book</b></button>
            <button id="addauthor" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal1"><b>Add New Author</b></button>
            <table class="table table-hover table-bordered table-responsive booktable">
                <thead>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                </thead>
                <tbody data-bind="foreach: bookdata">
                    <tr>
                        <td data-bind="text: $data.isbn , click:$parent.bookinfo"></td>
                        <td data-bind="text: $data.title"></td>
                        <td data-bind="text: $data.author , click:$parent.showprofile"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!--Div to edit book information-->
        <div id="editbookpage" data-bind="visible:visibility4" class="container home">
            <h3 class="headings">EDIT BOOK INFORMATION </h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputisbn" class="col-sm-2 control-label">ISBN : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputisbn" data-bind="value:isbn" disabled/>
                        <label class="control-label" id="labelisbn" data-bind="text:isbn"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtitle" class="col-sm-2 control-label">Title : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputtitle" data-bind="value:title"/>
                        <label class="control-label" id="labeltitle" data-bind="text:title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputauthor" class="col-sm-2 control-label">Author : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputauthor" data-bind="value:author"/>
                        <label class="control-label" id="labelauthor" data-bind="text:author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputprice" class="col-sm-2 control-label">Price : </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputprice" data-bind="value:price"/>
                        <label class="control-label" id="labelprice" data-bind="text:price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputavailability" class="col-sm-2 control-label">Availability : </label>
                    <label class="checkbox-inline" id="availabilityCheckbox1">
                        <input type="checkbox" value="Amazon" data-bind="checked:availability"/>Amazon
                    </label>
                    <label class="checkbox-inline" id="availabilityCheckbox2">
                        <input type="checkbox" value="Flipkart" data-bind="checked:availability"/>Flipkart
                    </label>
                    <label class="checkbox-inline" id="availabilityCheckbox3">
                        <input type="checkbox" value="Snapdeal" data-bind="checked:availability" />Snapdeal
                    </label>
                    <label class="control-label" id="labelavailability" data-bind="text:availability"/>
                </div>
                <div class="container text-center">
                    <button id="editbook" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click:editbookdetails"><b>EDIT</b></button>
                    <button id="deletebook" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : deletebook"><b>DELETE</b></button>
                    <button id="savebook" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : savebook"><b>SAVE</b></button>
                </div>
            </form>
        </div>
		
        <!--Div to edit author information-->
		<div id="editauthorpage" data-bind="visible:visibility5" class="container home">
            <h3 class="headings">EDIT AUTHOR INFORMATION</h3>
            <form id="editauthorform" class="form-horizontal" role="form" data-fv-framework="bootstrap" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
                <div class="form-group">
                    <label for="inputempid" class="col-sm-2 control-label">Emp ID : </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputempid" data-bind="value:empid" disabled/>
                        <label class="control-label" id="labelempid" data-bind="text:empid" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">Name : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname" data-bind="value:name"/>
                        <label class="control-label" id="labelname" data-bind="text:name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">Email : </label>
                    <div class="col-sm-10">
                        <input name="email" class="form-control" id="inputemail" data-bind="value:email"/>
                        <label class="control-label" id="labelemail" data-bind="text:email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputwebsite" class="col-sm-2 control-label">Website : </label>
                    <div class="col-sm-10">
                        <input type="url" name="website" data-fv-uri-message="The website address is not valid" class="form-control" id="inputwebsite" data-bind="value:website" value=" "/>
                        <label class="control-label" id="labelwebsite" data-bind="text:website" value=" "/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputdepartment" class="col-sm-2 control-label">Department : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="Engineering" id="inputdepartment" data-bind="value:department"/>
                        <label class="control-label" value="Engineering" id="labeldepartment" data-bind="text:department"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputskills" class="col-sm-2 control-label">Skills : </label>
                    <label class="checkbox-inline" id="skillsCheckbox1">
                        <input type="checkbox" value="HTML" data-bind="checked:skills" >HTML
                    </label>
                    <label class="checkbox-inline" id="skillsCheckbox2">
                        <input type="checkbox" value="CSS" data-bind="checked:skills" >CSS
                    </label>
                    <label class="checkbox-inline" id="skillsCheckbox3">
                        <input type="checkbox" value="Javascript" data-bind="checked:skills">Javascript
                    </label>
                    <label class="control-label" id="labelskills" data-bind="text:skills"/>
                </div>
                <div class="container text-center">
                    <button id="editauthor" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : editauthordetails"><b>EDIT</b></button>
                    <button id="deleteauthor" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : deleteauthor"><b>DELETE</b></button>
                    <button id="saveauthor" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : saveauthor"><b>SAVE</b></button>
                </div>
            </form>
        </div>
        
        <div class="container getlist">
            <button class="btn btn-info btn-info" data-bind="click:getlist,visible:visibility6"><b>GO TO LIST</b></button>
        </div>
        
        <!--Modal for new book-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Book</h4>
                    </div>
                    <form id="newbook" class="form-horizontal" data-toggle="validator" role="form" data-bind="submit:addbook">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputisbn" class="col-sm-2 control-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="inputisbn" data-bind="value:isbn"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="inputtitle" data-bind="value:title"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputauthor" class="col-sm-2 control-label">Author</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="inputauthor" data-bind="value:author"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputprice" class="col-sm-2 control-label">Price</label>
                                <div class="col-sm-10">
                                  <input type="number" class="form-control" name="inputprice" data-bind="value:price"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputavailability" class="col-sm-2 control-label">Availability</label>
                                <label class="checkbox alignment">
                                  <input name="inputavailability" type="checkbox" id="inlineCheckbox1" value="Amazon" data-bind="checked:availability">Amazon
                                </label>
                                <label class="checkbox alignment">
                                  <input name="inputavailability" type="checkbox" id="inlineCheckbox2" value="Flipkart" data-bind="checked:availability">Flipkart
                                </label>
                                <label class="checkbox alignment">
                                  <input name="inputavailability" type="checkbox" id="inlineCheckbox3" value="Snapdeal" data-bind="checked:availability">Snapdeal
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <button id="submitbook" type="submit" class="btn btn-info" data-bind="enable:isbn()!='' && title()!='' && author()!='' && price()!='' && availability()!='',click : addbook">Submit</button>
                                <button id="cancelbook" type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                            </div>
                    </div>
                    
                    </form>
                </div>
            </div>
        </div>
        
        <!--Modal for new author-->
       <div id="myModal1" class="modal fade" role="dialog" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Author</h4>
                    </div>
                    <form id="newauthor" class="form-horizontal" data-toggle="validator" role="form" method="post">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputempid" class="col-sm-2 control-label">Emp ID</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="inputempid" data-bind="value:empid" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputname" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="inputname" data-bind="value:name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputemail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input  type="email" class="form-control" name="inputemail" data-bind="value:email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputwebsite" class="col-sm-2 control-label">Website</label>
                                <div class="col-sm-10">
                                  <input type="url" class="form-control" name="inputwebsite" data-bind="value:website" value=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputdepartment" class="col-sm-2 control-label">Department</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" value="Engineering" id="inputdepartment" data-bind="value:department">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputskills" class="col-sm-2 control-label">Skills</label>
                                <label class="checkbox alignment">
                                  <input type="checkbox" name="inputskills" value="HTML" data-bind="checked:skills">HTML
                                </label>
                                <label class="checkbox alignment">
                                  <input type="checkbox" name="inputskills" value="CSS" data-bind="checked:skills">CSS
                                </label>
                                <label class="checkbox alignment">
                                  <input type="checkbox" name="inputskills" value="Javascript" data-bind="checked:skills">Javascript
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <button id="submitauthor" type="submit" class="btn btn-info" data-bind="enable:empid()!='' && name()!='' && email()!='' && skills()!='',click:addauthor">Submit</button>
                                <button id="cancelauthor" type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/library.js"></script>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </body>
</html>
