<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
        <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
        <script src="js/notify.min.js"></script>
        <script src="js/bootbox.min.js"></script>
    </head>
    <body>
        <div class="container text-center header">
            <div class="row">
                <div class="col-md-2">
                    <button id="homebutton" class="btn btn-info" data-bind="click:homepage"><b>Home</b></button>
                </div>
                <div class="col-md-10">
                    <h1><b>ONLINE LIBRARY SYSTEM</b></h1>
                </div>
            </div>
        </div>
        <!--DIV TO DIPSLAY TABLE OF BOOK INFO-->
        <div class="container home" data-bind="visible:visibility1">
            <button id="addbook" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal"><b>Add New Book</b></button>
            <button id="addauthor" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal1"><b>Add New Author</b></button>
            <table class="table table-hover table-bordered table-responsive">
                <thead>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                </thead>
                <tbody data-bind="foreach: bookdata">
                    <tr>
                        <td data-bind="text: $data.isbn , click:$parent.bookinfo"></td>
                        <td data-bind="text: $data.title"></td>
                        <td data-bind="text: $data.author , click:$parent.showprofile"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!--Div to edit book information-->
        <div id="editbookpage" data-bind="visible:visibility4" class="container home">
            <h3 class="headings">EDIT BOOK INFORMATION </h3>
            <form class="form-horizontal text-center">
                <div class="form-group">
                    <label for="inputisbn" class="col-sm-2 control-label">ISBN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputisbn" data-bind="value:isbn" disabled/>
                        <label id="labelisbn" data-bind="text:isbn"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputtitle" data-bind="value:title"/>
                        <label id="labeltitle" data-bind="text:title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputauthor" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputauthor" data-bind="value:author"/>
                        <label id="labelauthor" data-bind="text:author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputprice" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputprice" data-bind="value:price"/>
                        <label id="labelprice" data-bind="text:price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputavailability" class="col-sm-2 control-label">Availability</label>
                    <label class="checkbox-inline" id="availabilityCheckbox1">
                        <input type="checkbox" value="Amazon" data-bind="checked:availability"/>Amazon
                    </label>
                    <label class="checkbox-inline" id="availabilityCheckbox2">
                        <input type="checkbox" value="Flipkart" data-bind="checked:availability"/>Flipkart
                    </label>
                    <label class="checkbox-inline" id="availabilityCheckbox3">
                        <input type="checkbox" value="Snapdeal" data-bind="checked:availability" />Snapdeal
                    </label>
                    <label id="labelavailability" data-bind="text:availability"/>
                </div>
                <button id="editbook" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click:editbookdetails">EDIT</button>
                <button id="deletebook" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : deletebook">DELETE</button>
                <button id="savebook" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : savebook">SAVE</button>
            </form>
        </div>
		
        <!--Div to edit author information-->
		<div id="editauthorpage" data-bind="visible:visibility5" class="container home">
            <h3 class="headings">EDIT AUTHOR INFORMATION</h3>
            <form class="form-horizontal text-center" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="inputempid" class="col-sm-2 control-label">Emp ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputempid" data-bind="value:empid" disabled/>
                        <label id="labelempid" data-bind="text:empid" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname" data-bind="value:name"/>
                        <label id="labelname" data-bind="text:name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input  type="email" class="form-control" id="inputemail" data-bind="value:email"/>
                        <label id="labelemail" data-bind="text:email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputwebsite" class="col-sm-2 control-label">Website</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="inputwebsite" data-bind="value:website" value=" "/>
                        <label id="labelwebsite" data-bind="text:website" value=" "/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputdepartment" class="col-sm-2 control-label">Department</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="Engineering" id="inputdepartment" data-bind="value:department"/>
                        <label value="Engineering" id="labeldepartment" data-bind="text:department"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputskills" class="col-sm-2 control-label">Skills</label>
                    <label class="checkbox-inline" id="skillsCheckbox1">
                        <input type="checkbox" value="HTML" data-bind="checked:skills" >HTML
                    </label>
                    <label class="checkbox-inline" id="skillsCheckbox2">
                        <input type="checkbox" value="CSS" data-bind="checked:skills" >CSS
                    </label>
                    <label class="checkbox-inline" id="skillsCheckbox3">
                        <input type="checkbox" value="Javascript" data-bind="checked:skills">Javascript
                    </label>
                    <label id="labelskills" data-bind="text:skills"/>
                </div>
                <button id="editauthor" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : editauthordetails">EDIT</button>
                <button id="deleteauthor" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : deleteauthor">DELETE</button>
                <button id="saveauthor" type="submit" class="btn btn-info buttons" data-dismiss="modal" data-bind="click : saveauthor">SAVE</button>
            </form>
        </div>
        
        <!--Modal for new book-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Book</h4>
                    </div>
                    <form id="newbook" class="form-horizontal" data-toggle="validator" role="form" data-bind="submit:addbook">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputisbn" class="col-sm-2 control-label">ISBN</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="inputisbn" data-bind="value:isbn"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputtitle" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="inputtitle" data-bind="value:title"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputauthor" class="col-sm-2 control-label">Author</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="inputauthor" data-bind="value:author"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputprice" class="col-sm-2 control-label">Price</label>
                                <div class="col-sm-10">
                                  <input type="number" class="form-control" name="inputprice" data-bind="value:price"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputavailability" class="col-sm-2 control-label">Availability</label>
                                <label class="checkbox alignment">
                                  <input name="inputavailability" type="checkbox" id="inlineCheckbox1" value="Amazon" data-bind="checked:availability">Amazon
                                </label>
                                <label class="checkbox alignment">
                                  <input name="inputavailability" type="checkbox" id="inlineCheckbox2" value="Flipkart" data-bind="checked:availability">Flipkart
                                </label>
                                <label class="checkbox alignment">
                                  <input name="inputavailability" type="checkbox" id="inlineCheckbox3" value="Snapdeal" data-bind="checked:availability">Snapdeal
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-info" data-bind="enable:isbn()!='' && title()!='' && author()!='' && price()!='' && availability()!='',click : addbook">Submit</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                            </div>
                    </div>
                    
                    </form>
                </div>
            </div>
        </div>
        
        <!--Modal for new author-->
       <div id="myModal1" class="modal fade" role="dialog" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Author</h4>
                    </div>
                    <form id="newauthor" class="form-horizontal" data-toggle="validator" role="form" method="post">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="inputempid" class="col-sm-2 control-label">Emp ID</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="inputempid" data-bind="value:empid" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputname" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" name="inputname" data-bind="value:name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputemail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input  type="email" class="form-control" name="inputemail" data-bind="value:email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputwebsite" class="col-sm-2 control-label">Website</label>
                                <div class="col-sm-10">
                                  <input type="url" class="form-control" name="inputwebsite" data-bind="value:website" value=" ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputdepartment" class="col-sm-2 control-label">Department</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" value="Engineering" id="inputdepartment" data-bind="value:department">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputskills" class="col-sm-2 control-label">Skills</label>
                                <label class="checkbox alignment">
                                  <input type="checkbox" name="inputskills" value="HTML" data-bind="checked:skills">HTML
                                </label>
                                <label class="checkbox alignment">
                                  <input type="checkbox" name="inputskills" value="CSS" data-bind="checked:skills">CSS
                                </label>
                                <label class="checkbox alignment">
                                  <input type="checkbox" name="inputskills" value="Javascript" data-bind="checked:skills">Javascript
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-info" data-bind="enable:empid()!='' && name()!='' && email()!='' && skills()!='',click : addauthor">Submit</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/library.js"></script>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </body>
</html>
